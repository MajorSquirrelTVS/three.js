<!DOCTYPE html>
<html lang="en">
	<head>
		<title>pico8</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - webgl - pico8
		</div>
		<script type="module">

			import * as THREE from '../build/three.module.js';
			import { VRButton } from './jsm/webxr/VRButton.js';
			import { XRControllerModelFactory } from './jsm/webxr/XRControllerModelFactory.js';
			import {
				Constants as MotionControllerConstants
			} from './jsm/libs/motion-controllers.module.js';

			var camera, scene, renderer, mesh, material;
			var drawStartPos = new THREE.Vector2();
			var controller1, controller2;
			var controllerGrip1, controllerGrip2;
/*
			var realRAF = window.requestAnimationFrame;
			var i = 0;
			var nextCallback = [];
			window.requestAnimationFrame = function ( callback ) {

				nextCallback.push(callback);
				if ( renderer.xr.isPresenting ) {

				} else {

					realRAF( callback );

				}

			};
*/
			init();
			setTimeout( () => {

				let canvas = document.getElementById( 'pico8' ).contentWindow.document.querySelector( 'canvas' );
				setupCanvasDrawing();
				animate();
			}, 1000 );

			function init() {

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 2000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x111111 );

				material = new THREE.MeshBasicMaterial();

				mesh = new THREE.Mesh( new THREE.BoxBufferGeometry( 20, 20, 20 ), material );
				mesh.position.z = - 50;
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				// renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.xr.enabled = true;
				document.body.appendChild( renderer.domElement );

				controller1 = renderer.xr.getController( 0 );
				controller1.addEventListener( 'connected', function ( event ) {

					//this.add( buildController( event.data ) );

				} );
				controller1.addEventListener( 'disconnected', function () {

					this.remove( this.children[ 0 ] );

				} );
				scene.add( controller1 );

				controller2 = renderer.xr.getController( 1 );
				controller2.addEventListener( 'connected', function ( event ) {

					//this.add( buildController( event.data ) );

				} );
				controller2.addEventListener( 'disconnected', function () {

					this.remove( this.children[ 0 ] );

				} );
				scene.add( controller2 );

				// The XRControllerModelFactory will automatically fetch controller models
				// that match what the user is holding as closely as possible. The models
				// should be attached to the object returned from getControllerGrip in
				// order to match the orientation of the held device.

				var controllerModelFactory = new XRControllerModelFactory();

				controllerGrip1 = renderer.xr.getControllerGrip( 0 );
				controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
				scene.add( controllerGrip1 );

				controllerGrip2 = renderer.xr.getControllerGrip( 1 );
				controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
				scene.add( controllerGrip2 );

				window.addEventListener( 'resize', onWindowResize, false );

				document.body.appendChild( VRButton.createButton( renderer ) );

				document.querySelector( "Button" ).addEventListener( "click", () => {

					console.log( 'Entering!' );
					let picoWindow = document.getElementById( "pico8" ).contentWindow;
		//					picoWindow.requestAnimationFrame = renderer.animation.getContext().requestAnimationFrame;
		//					picoWindow.Browser.mainLoop.scheduler();
			
	} );
			}

			// Sets up the drawing canvas and adds it as the material map

			function setupCanvasDrawing() {

				// get canvas and context
				var drawingCanvas = document.getElementById( 'pico8' ).contentWindow.document.querySelector( 'canvas' ); //document.getElementById( 'drawing-canvas' );
				var drawingContext = drawingCanvas.getContext( '2d' );

				// draw white background

				drawingContext.fillStyle = '#FFFFFF';
				drawingContext.fillRect( 0, 0, 128, 128 );

				// set canvas as material.map (this could be done to any map, bump, displacement etc.)

				material.map = new THREE.CanvasTexture( drawingCanvas );
				material.map.minFilter = THREE.NearestFilter;
				material.map.magFilter = THREE.NearestFilter;


				// set the variable to keep track of when to draw

				var paint = false;

				// add canvas event listeners
				drawingCanvas.addEventListener( 'mousedown', function ( e ) {

					paint = true;
					drawStartPos.set( e.offsetX, e.offsetY );

				} );

				drawingCanvas.addEventListener( 'mousemove', function ( e ) {

					if ( paint ) draw( drawingContext, e.offsetX, e.offsetY );

				} );

				drawingCanvas.addEventListener( 'mouseup', function () {

					paint = false;

				} );

				drawingCanvas.addEventListener( 'mouseleave', function () {

					paint = false;

				} );

			}

			function draw( drawContext, x, y ) {

				drawContext.moveTo( drawStartPos.x, drawStartPos.y );
				drawContext.strokeStyle = '#000000';
				drawContext.lineTo( x, y );
				drawContext.stroke();
				// reset drawing start position to current position.
				drawStartPos.set( x, y );
				// need to flag the map as needing updating.
				material.map.needsUpdate = true;
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				renderer.setAnimationLoop( render );

			}

			let prevState = {
				x: false,
				y: false,
				up: false,
				down: false,
				left: false,
				right: false
			};

			function processInput() {

				if ( controllerGrip2.children[ 0 ].motionController && controllerGrip1.children[ 0 ].motionController ) {

					let x = controllerGrip1.children[ 0 ].motionController.components[ "a-button" ].values.state === MotionControllerConstants.ComponentState.PRESSED;
					let y = controllerGrip1.children[ 0 ].motionController.components[ "b-button" ].values.state === MotionControllerConstants.ComponentState.PRESSED;

					let axisX = controllerGrip2.children[ 0 ].motionController.components[ "xr-standard-thumbstick" ].values.xAxis;
					let axisY = controllerGrip2.children[ 0 ].motionController.components[ "xr-standard-thumbstick" ].values.yAxis;

					let right = axisX > 0.7;
					let left = axisX < - 0.7;
					let up = axisY > 0.7;
					let down = axisY < - 0.7;

			// z: 90
			// x: 88
			// up: 38
			// down: 40
			// left: 37
			// right: 39


					if ( up && ! prevState.up ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 38 } ) );
					}
					else if ( ! up && prevState.up ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 38 } ) );
					}

					if ( right && ! prevState.right ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 39 } ) );
					}
					else if ( ! right && prevState.right ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 39 } ) );
					}

					if ( left && ! prevState.left ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 37 } ) );
					}
					else if ( ! left && prevState.left ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 37 } ) );
					}

					if ( down && ! prevState.down ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 40 } ) );
					}
					else if ( ! down && prevState.down ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 40 } ) );
					}



					if ( x && ! prevState.x ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 88 } ) );
					}
					else if ( ! x && prevState.x ) {
						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 88 } ) );
					}


					if ( y && ! prevState.y ) {

						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keydown", { "keyCode": 90 } ) );
					}

					else if ( ! y && prevState.y ) {

						document.getElementById( "pico8" ).contentWindow.document.dispatchEvent( new KeyboardEvent( "keyup", { "keyCode": 90 } ) );
					}

					prevState.x = x;
					prevState.y = y;
					prevState.up = up;
					prevState.left = left;
					prevState.down = down;
					prevState.right = right;

	}
/*
				if (trigger.state === Constants.ComponentState.PRESSED) {
					// Fire ray gun
				} else if (trigger.state === Constants.ComponentState.TOUCHED) {
					const chargeLevel = trigger.buttonValue;
					// Show ray gun charging up
				}
				*/
			}

			var first = false;
			function render() {

				processInput();

				material.map.needsUpdate = true;
				mesh.rotation.y = Math.sin( performance.now() / 3000 ) / 3;

				renderer.render( scene, camera );
				if ( renderer.xr.isPresenting && ! first ) {

					let picoWindow = document.getElementById( "pico8" ).contentWindow;
					// picoWindow.requestAnimationFrame = renderer.animation.getContext().requestAnimationFrame;
					picoWindow.Browser.mainLoop.runner();

					// Browser.mainLoop.runner
			
	}

			}

		</script>
		<iframe
		style="z-index: 9999; position:absolute; left:0; top:0"
		id="pico8"
		src="http://localhost:8080/examples/pico8/plat.html"
		width="100" height="100">
	</iframe>


	</body>
</html>
