		THREE.TeleportController.prototype = Object.create( THREE.ViveController.prototype );
		THREE.TeleportController.prototype.constructor = THREE.TeleportController;

		THREE.TeleportController.prototype.isValidNormalsAngle = function (collisionNormal) {
	    var angleNormals = this.referenceNormal.angleTo(collisionNormal);
	    return (THREE.Math.RAD2DEG * angleNormals <= this.data.angleThreshold);
	  };

		THREE.TeleportController.prototype.tick = (function() {
			var p0 = new THREE.Vector3();
    	var quaternion = new THREE.Quaternion();
    	var translation = new THREE.Vector3();
    	var scale = new THREE.Vector3();
    	var shootAngle = new THREE.Vector3();
    	var lastNext = new THREE.Vector3();

    	return function (time, delta) {
      if (!this.active) { return; }

      var matrixWorld = this.matrixWorld;
      matrixWorld.decompose(translation, quaternion, scale);

      var v0 = shootAngle.set(0, 0, -1)
        .applyQuaternion(quaternion)
        .multiplyScalar(this.data.shootingSpeed);
      var g = -9.8;
      var a = new THREE.Vector3(0, g, 0);
      p0.copy(this.position);

      var last = p0.clone();
      var next;

      // Set default status as non-hit

			this.line.mesh.visible = true;
      this.line.material.color.set(this.missColor);
      this.hitObject.visible = false;
      this.hit = false;

      for (var i = 0; i < this.line.numPoints; i++) {
        var t = i / (this.line.numPoints - 1);
        next = THREE.parabolicCurve(p0, v0, a, t);
        // Update the raycaster with the length of the current segment last->next
        var dirLastNext = lastNext.copy(next).sub(last).normalize();
        this.raycaster.far = dirLastNext.length();
        this.raycaster.set(last, dirLastNext);

        // Check intersection with the floor
        var intersects = this.raycaster.intersectObject(this.floor, true);

				if (intersects.length > 0 && !this.hit && this.isValidNormalsAngle(intersects[0].face.normal)) {
					var point = intersects[0].point;

          this.line.material.color.set(this.hitColor);
          this.hitObject.position.copy(point);
          this.hitObject.visible = true;

          this.hit = true;
          this.hitPoint.copy(intersects[0].point);

          // If hit, just fill the rest of the points with the hit point and break the loop
          for (var j = i; j < this.line.numPoints; j++) {
            this.line.setPoint(j, this.hitPoint);
          }
          break;
        } else {
          this.line.setPoint(i, next);
        }
        last.copy(next);
      }
      this.line.update();
    };
  })();



			if ( WEBVR.isLatestAvailable() === false ) {

				document.body.appendChild( WEBVR.getMessage() );

			}

			//

			var clock = new THREE.Clock();

			var container;
			var camera, scene, renderer;

			var room;

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js</a> webgl - htc vive';
				container.appendChild( info );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
				scene.add( camera );

				room = new THREE.Mesh(
					new THREE.BoxGeometry( 6, 6, 6, 8, 8, 8 ),
					new THREE.MeshBasicMaterial( { color: 0x404040, wireframe: true } )
				);
				room.position.y = 3;
				scene.add( room );

				scene.add( new THREE.HemisphereLight( 0x606060, 0x404040 ) );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 ).normalize();
				scene.add( light );

				var geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );

				for ( var i = 0; i < 200; i ++ ) {

					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );

					object.position.x = Math.random() * 4 - 2;
					object.position.y = Math.random() * 4 - 2;
					object.position.z = Math.random() * 4 - 2;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.x = Math.random() + 0.5;
					object.scale.y = Math.random() + 0.5;
					object.scale.z = Math.random() + 0.5;

					object.userData.velocity = new THREE.Vector3();
					object.userData.velocity.x = Math.random() * 0.01 - 0.005;
					object.userData.velocity.y = Math.random() * 0.01 - 0.005;
					object.userData.velocity.z = Math.random() * 0.01 - 0.005;

					room.add( object );

				}

				var material = new THREE.MeshStandardMaterial();

				var loader = new THREE.OBJLoader();
				loader.setPath( 'models/obj/cerberus/' );
				loader.load( 'Cerberus.obj', function ( group ) {

					// var material = new THREE.MeshBasicMaterial( { wireframe: true } );

					var loader = new THREE.TextureLoader();
					loader.setPath( 'models/obj/cerberus/' );

					material.roughness = 1;
					material.metalness = 1;

					material.map = loader.load( 'Cerberus_A.jpg' );
					material.roughnessMap = loader.load( 'Cerberus_R.jpg' );
					material.metalnessMap = loader.load( 'Cerberus_M.jpg' );
					material.normalMap = loader.load( 'Cerberus_N.jpg' );

					material.map.wrapS = THREE.RepeatWrapping;
					material.roughnessMap.wrapS = THREE.RepeatWrapping;
					material.metalnessMap.wrapS = THREE.RepeatWrapping;
					material.normalMap.wrapS = THREE.RepeatWrapping;

					group.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							child.material = material;

						}

					} );

					group.position.y = - 2;
					group.rotation.y = - Math.PI / 2;
					room.add( group );

				} );

				var loader = new THREE.CubeTextureLoader();
				loader.setPath( 'textures/cube/pisa/' );
				material.envMap = loader.load( [
					"px.png", "nx.png",
					"py.png", "ny.png",
					"pz.png", "nz.png"
				] );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0x505050 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				container.appendChild( renderer.domElement );

				controls = new THREE.VRControls( camera );
				controls.standing = true;

				// controllers


				controller1 = new THREE.TeleportController( 0 );

				controller1.standingMatrix = controls.getStandingMatrix();
				scene.add( controller1 );

				controller2 = new THREE.TeleportController( 1 );
				controller2.standingMatrix = controls.getStandingMatrix();
				scene.add( controller2 );

				var loader = new THREE.OBJLoader();
				loader.setPath( 'models/obj/vive-controller/' );
				loader.load( 'vr_controller_vive_1_5.obj', function ( object ) {

					var loader = new THREE.TextureLoader();
					loader.setPath( 'models/obj/vive-controller/' );

					var controller = object.children[ 0 ];
					controller.material.map = loader.load( 'onepointfive_texture.png' );
					controller.material.specularMap = loader.load( 'onepointfive_spec.png' );

					controller1.add( object.clone() );
					controller2.add( object.clone() );

				} );

				effect = new THREE.VREffect( renderer );

				if ( WEBVR.isAvailable() === true ) {

					document.body.appendChild( WEBVR.getButton( effect ) );

				}

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				effect.requestAnimationFrame( animate );
				render();

			}

				controller.update();
				controller.tick();
				if ( controller.getButtonState( 'touchpad' ) ) {
					console.log('asdfasdf');
				}
//				var pivot = controller.getObjectByName( 'pivot' );
/*
				if ( pivot ) {

					pivot.material.color.copy( controller.getColor() );

					var matrix = pivot.matrixWorld;

					var point1 = controller.userData.points[ 0 ];
					var point2 = controller.userData.points[ 1 ];

					var matrix1 = controller.userData.matrices[ 0 ];
					var matrix2 = controller.userData.matrices[ 1 ];

					point1.setFromMatrixPosition( matrix );
					matrix1.lookAt( point2, point1, up );

					if ( controller.getButtonState( 'trigger' ) ) {

						stroke( controller, point1, point2, matrix1, matrix2 );

					}

					point2.copy( point1 );
					matrix2.copy( matrix1 );
*/
				//}

			}

			function render() {

				var delta = clock.getDelta() * 60;

				handleController( controller1 );
				handleController( controller2 );

				controls.update();

				for ( var i = 0; i < room.children.length; i ++ ) {

					var cube = room.children[ i ];

					if ( cube.geometry instanceof THREE.BoxGeometry === false ) continue;

					// cube.position.add( cube.userData.velocity );

					if ( cube.position.x < - 3 || cube.position.x > 3 ) {

						cube.position.x = THREE.Math.clamp( cube.position.x, - 3, 3 );
						cube.userData.velocity.x = - cube.userData.velocity.x;

					}

					if ( cube.position.y < - 3 || cube.position.y > 3 ) {

						cube.position.y = THREE.Math.clamp( cube.position.y, - 3, 3 );
						cube.userData.velocity.y = - cube.userData.velocity.y;

					}

					if ( cube.position.z < - 3 || cube.position.z > 3 ) {

						cube.position.z = THREE.Math.clamp( cube.position.z, - 3, 3 );
						cube.userData.velocity.z = - cube.userData.velocity.z;

					}

					cube.rotation.x += 0.01 * delta;

				}

				effect.render( scene, camera );

			}
