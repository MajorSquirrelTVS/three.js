<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js vr - hand and controller - simple</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> vr - hand and controller support
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';
			import Stats from './jsm/libs/stats.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { VRButton } from './jsm/webxr/VRButton.js';
			import { XRControllerModelFactory } from './jsm/webxr/XRControllerModelFactory.js';
			import { XRHandModelFactory } from './jsm/webxr/WebXRHandController.js';
			import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			var container;
			var piano;
			var camera, scene, renderer;
			var hand1, hand2;
			var controller1, controller2;
			var controllerGrip1, controllerGrip2;
			var texture;
			var contextt;

			var controls;

			init();
			animate();

			var stats;

			function init() {

				stats = new Stats();
				window.stats = stats;
				document.body.appendChild( stats.dom );

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				window.scene = scene;
				scene.background = new THREE.Color( 0x808080 );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 10 );
				camera.position.set( 0, 1.6, 3 );

				controls = new OrbitControls( camera, container );
				controls.target.set( 0, 1.6, 0 );
				controls.update();

				var geometry = new THREE.PlaneBufferGeometry( 4, 4 );
				var material = new THREE.MeshStandardMaterial( {
					color: 0x333333,
					roughness: 1.0,
					metalness: 0.0
				} );
				var floor = new THREE.Mesh( geometry, material );
				floor.rotation.x = - Math.PI / 2;
				floor.receiveShadow = true;
				scene.add( floor );

				scene.add( new THREE.HemisphereLight( 0x808080, 0x606060 ) );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 6, 0 );
				light.castShadow = true;
				light.shadow.camera.top = 2;
				light.shadow.camera.bottom = - 2;
				light.shadow.camera.right = 2;
				light.shadow.camera.left = - 2;
				light.shadow.mapSize.set( 4096, 4096 );
				scene.add( light );

				let gltfLoader = new GLTFLoader();
				var loader = new GLTFLoader();


				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				renderer.shadowMap.enabled = true;
				renderer.xr.enabled = true;

				container.appendChild( renderer.domElement );

				document.body.appendChild( VRButton.createButton( renderer ) );

				// controllers

				controller1 = renderer.xr.getController( 0 );
				scene.add( controller1 );

				controller2 = renderer.xr.getController( 1 );
				scene.add( controller2 );

				var controllerModelFactory = new XRControllerModelFactory();
				var handModelFactory = new XRHandModelFactory();

				// Hand 1
				/*
				controllerGrip1 = renderer.xr.getControllerGrip( 0 );
				controllerGrip1.add( controllerModelFactory.createControllerModel( controllerGrip1 ) );
				scene.add( controllerGrip1 );
*/
				hand1 = renderer.xr.getHand( 0 );
				hand1.add( handModelFactory.createHandModel( hand1 ) );

				scene.add( hand1 );

				// Hand 2
				/*
				controllerGrip2 = renderer.xr.getControllerGrip( 1 );
				controllerGrip2.add( controllerModelFactory.createControllerModel( controllerGrip2 ) );
				scene.add( controllerGrip2 );
*/
				hand2 = renderer.xr.getHand( 1 );
				hand2.add( handModelFactory.createHandModel( hand2 ) );
				scene.add( hand2 );

				//

				var geometry = new THREE.BufferGeometry().setFromPoints( [ new THREE.Vector3( 0, 0, 0 ), new THREE.Vector3( 0, 0, - 1 ) ] );

				var line = new THREE.Line( geometry );
				line.name = 'line';
				line.scale.z = 5;

				controller1.add( line.clone() );
				controller2.add( line.clone() );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render() {

				/*
				if (contextt) {
					let canvass = stats.dom.querySelector("canvas");
					const ctx = contextt;
					ctx.fillStyle ="#000000";
					ctx.fillRect( 0, 0, ctx.canvas.width, ctx.canvas.height );
					ctx.drawImage(canvass, 0, 0, 512, 360);

					ctx.fillStyle ="#ffffff";
					ctx.font = "40px Impact";
					//ctx.fillText("Hello World!", 10, 50);
					ctx.textAlign = "center";

					var gradient = ctx.createLinearGradient( 0, 0, canvass.width, 0 );
					gradient.addColorStop( "0", " #0000ff" );
					gradient.addColorStop( "0.5", "#2222ff" );
					gradient.addColorStop( "1.0", "#5555ff" );
					ctx.fillStyle = gradient;
					const d = new Date();
					const h = d.getHours()<10 ? "0" + d.getHours() : d.getHours();
					const m = d.getMinutes()<10 ? "0" + d.getMinutes() : d.getMinutes();
					const s = d.getSeconds()<10 ? "0" + d.getSeconds() : d.getSeconds();
					ctx.font = "100px Verdana";
					ctx.fillText( h + ":" + m + ":" + s, canvass.width / 2 + 130, 470 );

					texture.needsUpdate = true;
				}
*/
				renderer.render( scene, camera );
				stats.update();

			}

		</script>
	</body>
</html>
